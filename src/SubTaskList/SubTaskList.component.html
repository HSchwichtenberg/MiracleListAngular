<!--Unteraufgaben-->
<div class="form-group">
    <label for="tasknote" i18n>Subtasks</label>
    <input type="text" class="form-control" name="newSubTaskTitle" [(ngModel)]="newSubTaskTitle" (change)="createSubTask()" i18n-placeholder placeholder="new Subtask...">
    <ul class="list-group">
        <li *ngFor="let st of task.subTaskSet" class="list-group-item">
            <input name="done{{st.taskID}}" type="checkbox" [(ngModel)]="st.done" [ngModelOptions]="{standalone: true}" (change)="changeTask()">
            <span [style.text-decoration]="st.done ? 'line-through' : 'none'"> {{st.title }}</span>
            <a (click)="removeSubTask(st)" class="close">&times;</a></li>
    </ul>
</div>
